<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenue sur ma page</h1>
            <p class="subtitle">Une simple page web avec HTML, CSS et JavaScript</p>
        </header>
        
        <main>
            <section class="card">
                <h2>À propos</h2>
                <p>Cette page est un exemple de site web simple utilisant HTML, CSS et JavaScript.</p>
            </section>
            
            <section class="card">
                <h2>Compteur interactif</h2>
                <div class="counter-section">
                    <p>Nombre de clics: <span id="count">0</span></p>
                    <button id="incrementBtn">Cliquez-moi!</button>
                    <button id="resetBtn">Réinitialiser</button>
                </div>
            </section>
            
            <section class="card">
                <h2>Message du jour</h2>
                <p id="message"></p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 - Créé avec ❤️</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
